<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curtin Calendar</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="title">Curtin Calendar</p>
      <p class="subtitle">
        Convert Your Timetable To a Calendar File <p class="icon">🚀</p>
      </p>
      <br />
      <p><b>To Start Using:</b></p>
      <p>Open your 'My Classes' Tab In Estudent, Select a semester  </p>
      <p> Click Download!</p>
      <hr class="divider" />
      <div class="radio-container">
          <label class="label-container">
            <input id ="semester1"  type="radio" name="semester" value="1" /> <p> Semester 1</p>
          </label>
          <label class="label-container">
            <input  id ="semester2"  type="radio" name="semester" value="2" /> <p> Semester 2</p>
          </label>
      </div>
      <p id="note">Keep the extension window open and avoid clicking while downloading</p>
      <div class="button-container">
        <div  class ="loader" id="loader"></div>
        <button  id="download" class="button">⬇️ <p>Download </p>  </button>
      </div>

      <p id="error">⛔ An Error Happened </p>
    </div>
    <script src="popup.js"></script>
    
  </body>
</html>
