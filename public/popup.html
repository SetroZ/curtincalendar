<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="title">Curtin to ICS</p>
      <p class="subtitle">
        Convert Your Curtin Time Table To a calendar(ics) file with a click of a
        button
      </p>
      <div class="button-container">
        <button id="get" class="button">Get My Calendar File 🚀</button>
      </div>

      <hr class="divider" />
      <div class="button-container">
        <button id="download" class="button">Dwnload my file ⬇️</button>
      </div>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
